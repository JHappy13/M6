<body>
    <div id = "qunit"></div>
      <div id = "qunit-fixture"></div> 
      
      <script>
        function posarReves(opcio, text) {
	            var separator = " ";
	        if(opcio == 0){
	        	separator = "";
	        }
	        return text.split(separator).reverse().join(separator);
        }

        QUnit.test("Conjunt de Tests", function(assert){
            assert.equal( this.posarReves(1, "Hola me llamo jaymarc"), "Hola me llamo jaymarc", "No funciona" );
        });
      </script>
